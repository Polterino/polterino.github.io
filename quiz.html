<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz_style.css">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <style>
        .question {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
			max-width: 600px;
            background-color: #fff;
        }

        .feedback {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="quiz-container">
        <button id="toggleDarkMode"><img src="img/dark-mode.png" alt="Toggle Dark Mode"></button>
        <h1 id="quiz-title">Quiz</h1>
		<a href="index.html"><button id="home-button">&#127968;</button></a>
		<button id="show-all-questions-button">Show all questions and answers</button>
		<div id="total-questions"></div>
        <div id="question-container"></div>
		<div id="score-container"></div>
        <button id="calculate-button">Calculate Score</button>
		<a href=""><button id="reset-button">Clear answers and start again</button></a>
    </div>
    <script src="app.js"></script>
	<script>
        const urlParams = new URLSearchParams(window.location.search);
        const quizPage = urlParams.get('page');

        const pageTitles = {
            'digital': 'Digital Forensic and Biometrics Quiz',
            'cogcomp': 'Cognition and Computation Quiz',
            'machine': 'Machine Learning Quiz',
			'cyber': 'Cybersecurity Quiz',
            'law': 'Law and Data Quiz'
        };

        // Imposta dinamicamente il titolo dell'elemento h1
        const quizTitleElement = document.getElementById('quiz-title');
        if (pageTitles.hasOwnProperty(quizPage)) {
            quizTitleElement.textContent = pageTitles[quizPage];
        }
    </script>
</body>
</html>
